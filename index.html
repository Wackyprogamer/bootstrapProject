<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1713fc1b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>DevCourse</title>

</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

        

    <div class="page-header header container-fluid">

        <div class="overlay">

            <div class="descriptionLanding">


                <div class="descriptionMain">

                    <h4>Promote Your Online Course Like A Pro</h4>

                    <h1><span>{</span>DevCourse<span>}</span></h1>
    
                    <h3>A Course Landing Page Template For Developers</h3>
    
                    <button class="learningButton">Start Learning Now</button>

                </div>

                <div class="row">

                    <div class="col-lg-4 col-md-4 col-sm-4" id="content">

                        <div class="row" id="contentrow">

                            <i class="fa-solid fa-video" style="color: #cdcecf;"></i>

                            <h6>Content</h6>

                        </div>

                        <span>80+ Videos</span>

                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4" id="duration">

                        <div class="row" id="durationrow">

                            <i class="fa-solid fa-clock" style="color: #cdcecf;"></i>

                            <h6>Duration</h6>

                        </div>

                        <span>72 Hours</span>

                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4" id="access">

                        <div class="row" id="accessrow">

                            <i class="fa-solid fa-circle-user" style="color: #cdcecf;"></i>

                            <h6>Access</h6>

                        </div>

                        <span>LifeTime</span>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container-fluid links">

        <div>
            <h6>Overview</h6>
        </div>

        <div>
            <h6>Content</h6>
        </div>

        <div>
            <h6>Requirements</h6>
        </div>

        <div>
            <h6>Tutor</h6>
        </div>

        <div>
            <h6>Reviews</h6>
        </div>

        <div>
            <h6>Pricing</h6>
        </div>

        <div>
            <h6>FAQ</h6>
        </div>

    </div>


   
    <script src="main.js"></script>

</body>

</html>
